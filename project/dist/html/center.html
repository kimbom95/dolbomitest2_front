    <div class="popupBox lg"><!--2024.09.24 팝업사이즈 표기 필수 sm (작은사이즈), lg(큰사이즈)-->

            <!-- <div class="tit">타이틀</div> -->
            <button class="closeBtn" onclick="popClose('clause03')">팝업 닫기</button>
        </div>

        <!-- 팝업 컨텐츠 -->
        <div class="popContArea">
            <div class="comClause">
                <div class="loginPg">
                    <p class="logTit">아이돌보미 <span>인적성검사</span></p>
                    <p class="logSub"><span>센터담당자가 직접 입력해주세요.</span></p>
            
                    <div class="iptArea">
                        <div class="id"> <!-- 센터 아이디 미입력 시, 알럿 호출 onclick="openAlert('center01');" -->

                            <input type="text" id="iptId" placeholder="센터 아이디(코드)를 입력해주세요.">

                        </div>
                        <div class="pw">  <!-- 센터 비밀번호 미입력 시, 알럿 호출 onclick="openAlert('center02');" -->

                            <input type="password" id="iptPw" placeholder="비밀번호를 입력해주세요.">
                            <button type="button" class="eyeBtn see"><span class="hidden">비밀번호 보기</span></button>
                        </div>
                         <!-- 센터 아이디&비밀번호 미입력 시, 알럿 호출 onclick="openAlert('center03');" -->

                    <button type="button">인적성 검사 시작하기</button> <!-- 클릭 시, 검사 항목 팝업 호출 (testPart.html) -->
